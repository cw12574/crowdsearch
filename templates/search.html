<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <title>Search</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/blog/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
  </head>
  <body style="background-color:#008fa1">
    
<table>
    <tr>
            <div class="container-md-6" style="margin-left:80px;margin-right:80px;margin-top:20px;margin-bottom:20px">
                <form action="#" method="post">
                <div class="input-group input-group-lg" style="margin-bottom:10px">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg">Crowdsearch</span>
                    </div>
                    <input id ="search" type="text" name="searchtext" class="form-control" aria-label="Crowdsearch" aria-describedby="inputGroup-sizing-sm">
                  </div>
                </form>
            
                <p>Ad free. Bullshit free (mostly). Every result has been upvoted somewhere.</p>
                
                {% for row in data %}
                <div class="card mb-4 box-shadow h-md-25" style="padding:10px">
                    <strong class="d-inline-block mb-2" style="color:orange">{{ row[4] }}</strong>   
                        <p>
                        <a class="text-dark" href="#">{{ row[0] }}</a>
                        </p>
                        <h5 class="">
                        <a class="text-dark" href="#">{{ row[1] }}</a>
                        </h5>
                            <div class="mb-1 text-muted">{{ row[3] }}</div>
                            <a href="#" style="margin-bottom:10px;color:green">{{ row[2] }}</a>
                        
                            </div>
                            {% endfor %}
                </div>
            </div>
        
    </tr>
</table>
        
    </div>

    </body>
</body>
</html>
